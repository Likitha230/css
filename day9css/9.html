<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Transformations on Button Click</title>
  <link rel="stylesheet" href="9.css">
</head>
<body>

  <div class="container">
    <input type="radio" name="transformation" id="rotate" class="transformation-input">
    <input type="radio" name="transformation" id="scale" class="transformation-input">
    <input type="radio" name="transformation" id="skew" class="transformation-input">
    <input type="radio" name="transformation" id="translate" class="transformation-input">
    <label for="rotate" class="button">Rotate</label>
    <label for="scale" class="button">Scale</label>
    <label for="skew" class="button">Skew</label>
    <label for="translate" class="button">Translate</label>
    <img src="https://filmygyan.co/wp-content/uploads/2024/11/IMG-20241107-WA0036.jpg" alt="Transformed on click" class="image">

</div>

</body>
</html>
